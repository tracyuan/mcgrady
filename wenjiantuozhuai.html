

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>读取图片</title>
		<style>
 			*{margin:0; padding:0; list-style:none;}
 			#box{
  			width: 640px;
  			height: 640px;
  			background: #ccc;
  			padding: 50px;
 			}
		</style>
	</head>
	<body>

 		<div id="box"></div>
 
		<script>
			var box = document.getElementById('box');
			
			box.ondragover = function (e){
 				e.preventDefault();
			}
			
			box.ondrop = function (e){
 				e.preventDefault();
 				var file = e.dataTransfer.files[0];//获取到第一个上传的文件对象
 				var reader = new FileReader();//实例FileReader对象
 				reader.readAsDataURL(file);//把上传的文件对象转换成url
 				reader.onload = function (e){
  					console.log(e);
  					var Url = this.result;//上传文件的URL
  					box.innerHTML+='<img src="'+Url+'" alt="">';
 				}
			}
		</script>
	</body>
</html>
