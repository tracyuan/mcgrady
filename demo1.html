<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<style type="text/css">
			legend{color: red;}
			span{color: red;}
		</style>
		
	</head>
	<body>
<form>
	<fieldset>
	<legend>基本信息</legend>
  	姓名: <input type="text" placeholder="请输入姓名" required="required" id="name"><span>*</span><br>
  	年龄: <input type="text">
	</fieldset>
</form>
<form>
	<fieldset>
	<legend>你想在哪里收到邮件?</legend>
		邮箱:<input type="email" list="em" placeholder="请输入邮箱" autocomplete="on" required="required" results/><span>*</span>
		<datalist id="em">
			<option>@qq.com</option>
			<option>@163.com</option>
			<option>@gmail.com</option>
			<option>@yahoo.com.cn</option>
			<option>@126.com</option>
		</datalist>
			</fieldset></fieldset>
</form>
<form>
 <fieldset>
   <legend>收入情况</legend>
      月收入 <input type="text" list="money" placeholder="20k+"><br>
      <datalist id="money">
      	<option>20k</option>
      	<option>30k</option>
      </datalist>
      银行卡 <input type="text">
      有效期 <input type="text" placeholder="年/月/日">
 </fieldset>
</form> 
<form>
 <fieldset>
   <legend>选取提交文件</legend>
      文件 <input type="file" multiple="multiple">
 </fieldset>
</form>
<button type="submit" onclick="Check()">提交</button>
<script>			
function Check()  
{    
if (document.getElementById("name").value=="")  
{  
alert('请输入用户名!');   
return false;  
}  
return true;
}

</script>
	</body>
</html>
