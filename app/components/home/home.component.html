<section>
  <div class="container">
    <div class="index-base">
      <div class="col-md-3 index-left">
        <div class="menuwrap">
          <div class="center-menu">
            <div class="text-center avatar">
              <a class="index-user-meta-info">
                <span class="index-user-avater"></span>
              </a>
            </div>
            <div class="index-user-name">{{userName}}</div>
            <div class="profile-fans">
              <a href="#">
                <span style="font-size:1.6em;">{{FansCount}}</span>
                <span>粉丝</span>
              </a>
              <a href="#">
                <span style="font-size:1.6em;">{{FollowCount}}</span>
                <span>关注</span>
              </a>
            </div>
            <div class="menu-item menu-item-hover">
              <a href="#">
                <i class="glyphicon glyphicon-tasks"></i>
                任务
              </a>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="glyphicon glyphicon-asterisk"></i>
                同步课
              </a>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="glyphicon glyphicon-book"></i>
                课程
              </a>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="glyphicon glyphicon-comment"></i>
                且说
              </a>
            </div>
            <div class="menu-item">
              <a href="#">
                <i class="glyphicon glyphicon-send"></i>
                通知
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 index-main">
        <div class="child-pager-header">
          <ul class="navbar-list-wrap">
            <li class="active">
              <a href="#">
                <i class="glyphicon glyphicon-question-sign"></i>
                未提交
                <span class="count">{{UnsubmittedCount}}</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-ok-sign"></i>
                已完成
                <!-- <span class="count">{{CompletedCount}}</span> -->
              </a>
            </li>
            <li>
              <a href="#">
                <i class="glyphicon glyphicon-remove-sign"></i>
                已完结
                <!-- <span class="count">{{FinishedCount}}</span> -->
              </a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group ">
              <input type="text" class="form-control " placeholder="输入同步课名称搜索">
            </div>
            <button type="submit" class="btn btn-default souxun">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </form>
        </div>
        <div class="alert-no-border">
          <i class="glyphicon glyphicon-info-sign"></i>
          <div class="content">您当前的同步课任务已全部完成~</div>
        </div>
      </div>
    </div>
  </div>
